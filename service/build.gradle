plugins {
    id 'java'
    id 'org.springframework.boot'
}

group 'com.labuda'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    compile project(":"), project(":api"), project(":persistence"), project(":entity")

    compile group: 'net.sf.dozer', name: 'dozer', version: '5.5.1'
    compile group: 'io.craftsman', name: 'dozer-jdk8-support', version: '1.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
