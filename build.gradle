plugins {
    id 'java'
    id 'io.spring.dependency-management' version "1.0.6.RELEASE"
}

allprojects {
    sourceCompatibility = 11
    targetCompatibility = 11

    group = 'com.labuda'
    version = '1.0-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
        repositories {
            maven {
                url  "https://dl.bintray.com/ibm-cloud-sdks/ibm-cloud-sdk-repo"
            }
        }
    }
}
