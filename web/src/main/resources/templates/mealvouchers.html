<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="description" content="Daily menu aggregator"/>
    <meta name="author" content="Dominik Labuda"/>

    <title>GDLunch</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../static/js/themeSwitcher.js" th:src="@{/js/themeSwitcher.js}"></script>

    <link rel="icon" href="../static/img/favicon.png" th:href="@{/img/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" href="../static/img/favicon.png" th:href="@{/img/favicon.png}"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.0/dist/bootstrap-toc.min.css"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/starter.css" th:href="@{/css/starter.css}" rel="stylesheet"/>
    <link href="../static/css/dark.css" th:href="@{/css/dark.css}" rel="stylesheet"/>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" style="font-size: 0rem;" href="/"><img src="../static/img/logo.png" th:src="@{/img/logo.png}" height="28"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/vouchers">Meal voucher calculator</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="switchTheme" href="#">Switch theme</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="cover-heading" align="center">Meal voucher calculator</h1>
          </div>
        </div>

        <div class="row" style="padding: 1rem">
          <div class="col">
            <table class="table table-hover text-center" th:if="${topSum != null}">
              <thead>
                <tr>
                  <th scope="col" style="width: 25%;">35</th>
                  <th scope="col" style="width: 25%;">80</th>
                  <th scope="col" style="width: 25%;">&sum;</th>
                  <th scope="col" style="width: 25%;">Additional payment needed</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="${topSum.countOf35 + 'x'}">A</td>
                  <td th:text="${topSum.countOf80 + 'x'}">B</td>
                  <td th:text="${topSum.sum}">SUM</td>
                  <td th:text="${'- ' + topAbove}" th:style="${topAbove > 0} ? 'color: #32cd32;'">+</td>
                </tr>
                <tr>
                  <td th:text="${botSum.countOf35 + 'x'}">C</td>
                  <td th:text="${botSum.countOf80 + 'x'}">D</td>
                  <td th:text="${botSum.sum}">SUM</td>
                  <td th:text="${'+ ' + botUnder}" th:style="${botUnder > 0} ? 'color: #ff4500;'">-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-6">
            <form action="#" th:action="@{/vouchers}" method="post" align="center">
              <div class="form-group">
                <label for="sumInput">Sum</label>
                <input type="text" name="sum" class="form-control" id="sumInput" aria-describedby="sumHelp"/>
                <small id="sumHelp" class="form-text text-muted">The amount that you are supposed to pay in CZK</small>
                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
              </div>
              <button type="submit" class="btn btn-primary">Calculate!</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; GDLunch, Dominik Labuda 2018-2019 <a href="https://github.com/Dominick1993/GD-lunch-Brno"><img class="gh_logo" src="../static/img/GitHub_Logo.png" th:src="@{/img/GitHub_Logo.png}" height="20px" style="vertical-align: middle;"/> </a> </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.0/dist/bootstrap-toc.min.js"></script>

  </body>
</html>
